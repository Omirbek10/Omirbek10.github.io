<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
   <!-- Первый заголовак  -->
   <div class="section">
      <div class="container">
         <div class="row">
            <div class="col-lg-6 offset-lg-3">
               <h1 class="header text-center">
                  <span>Получите видео-инструкцию</span>
                  <strong class="text-uppercase">Как заработать свой первый миллион</strong>
               </h1>
            </div>
         </div>
         <!-- видео,email и имя -->
         <div class="row">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
               <div class="video">
                  <iframe width="450" height="315" src="https://www.youtube.com/embed/En1DGATvpgA"
                     title="YouTube video player" frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                     allowfullscreen></iframe>
               </div>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
               <div class="form text-center">
                  <p class="form-header text-center">Введите свой email</p>
                  <form action="#">
                     <input type="text" class="form-control input-lg " placeholder="Ваше имя">
                     <input type="text" class="form-control input-lg " placeholder="Ваше email">
                     <button class="btn btn-primary btn-lg ">Получить инструкцию</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="section">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
               <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
            </div>
         </div>
      </div>
      <!-- Блок с преимуществами -->
      <div class="feature text-center">
         <div class="row">
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="01.img.png" width="200" height="150" alt="1 преимщество">
                  <p>Первое преимущество</p>
               </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="02.img.png" width="200" height="150" alt="2 преимщество">
                  <p>Второе преимущество</p>
               </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="03.img.png" width="200" height="150" alt="3 преимщество">
                  <p>Третье преимущество</p>
               </div>
            </div>
            <div class="col-lg-3 col-md-6">
               <div class="feature-box">
                  <img src="04.img.png" width="200" height="150" alt="4 преимщество">
                  <p>Четвертое преимущество</p>
               </div>
            </div>
         </div>
         <!-- Кнопка получить инструкцию -->
         <div class="btn-box">
            <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
         </div>

      </div>
   </div>
</body>

</html>
